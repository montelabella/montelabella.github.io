<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Crystal Hughes</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message"></label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/montelabella" target="_blank"><img src="assets/images/if_social-github_216082.png" class="social" alt="GitHub" /></a>
        <a href="www.linkedin.com/in/crystal-hughes-62300978"><img src="assets/images/if_Linkedin_Solid_1435169.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/9108731/montelabella"><img src="assets/images/if_stackoverflow-2048-black_167631.png" class="social" alt="Stack Overflow" /></a>
       </div>
    </section>
  </div>
